<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <!-- My Applications Tab -->
  <ion-tab title="My Applications" icon="icon ion-home" href="#/tab/myapplications">
    <ion-nav-view name="tab-myapplications"></ion-nav-view>
  </ion-tab>
    <!-- Contact Tab -->
  <ion-tab title="Contact" icon="ion-ios7-information" href="#/tab/contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>
    
    <!-- Sign Out Tab -->
  <ion-tab title="Sign-Out" icon="ion-log-out" ng-click="logout()">
        </ion-tab>

</ion-tabs>
