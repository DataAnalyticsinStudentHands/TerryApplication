<ion-view title="Terry Scholarship Application 2015/2016"> 

    <!-- The nav bar that will be updated as we navigate between views.-->
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon-round"
                ng-click="toggleRight()" ></button>
    </ion-nav-buttons>

    <ion-content padding="true">  
        <p>Fill out each section of the application form completely, taking care to respond to each question in the space provided.  </p>
        <h3>Student Information</h3>
        
        <label class="item item-input" ng-click="openDatePicker()">
                <span class="input-label">From date</span>
                <input type="text" ng-model="newUser.formattedBirthDate">
              </label>

        <form class="submit" ng-submit="save()" novalidate>            

            <div class="row">
                <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">Last Name:</span> 
                    <input type="text" ng-model="myapplication.last_name" placeholder="Lastname"></label></div>
                <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">First Name:</span> 
                    <input type="text" ng-model="myapplication.first_name" placeholder="Firstname"></label></div>
                <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">Middle Name:</span> 
                    <input type="text" ng-model="myapplication.middle_name" placeholder="Middlename"></label></div>
            </div>

            <div class="row">
                <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">Preferred Name:</span> 
                    <input type="text" ng-model="myapplication.preferred_name" placeholder="Preferredname"></label></div>
                <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">UH ID:</span> 
                    <input type="text" ng-model="myapplication.uh_id" placeholder="0123456"></label></div>                            
            </div>

            <div class="row">
                <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">Permanent Address:</span> 
                    <input type="text" ng-model="myapplication.permanent_address" placeholder="Streetaddress"></label></div>                            
            </div>

            <div class="row">
                <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">City:</span> 
                    <input type="text" ng-model="myapplication.city" placeholder="City"></label></div>
                <div class="col">
                    <label class="item item-input item-select">
                        <span class="input-label">State:</span>
                            <select ng-model="myState" 
                                    ng-options="state.name for state in states"> 
                            </select>
                    </label></div>
                <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">Zip Code:</span> 
                    <input type="text" ng-model="myapplication.zip_code" placeholder="01234"></label></div>
                <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">County:</span> 
                    <input type="text" ng-model="myapplication.county" placeholder="County"></label></div> 
            </div>
            
            <div class="row">
                <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">Home Phone:</span> 
                    <input type="text" ng-model="myapplication.home_phone" placeholder="xxx-xxx-xxx"></label></div>
                <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">Alternate/Cell Phone:</span> 
                    <input type="text" ng-model="myapplication.alt_cell_phone" placeholder="xxx-xxx-xxx"></label></div>                            
            </div>
            
            <div class="row">
                <div class="col"><label class="item item-input item-stacked-label" ng-click="openDatePicker()"> <span class="input-label">Date of Birth:</span> 
                    <input type="text" ng-model="newUser.formattedBirthDate" placeholder=""></label></div>
                
                
                
                
                <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">Gender:</span> 
                    <input type="text" ng-model="myapplication.gender" placeholder=""></label></div>  
                
                
                </div>

            <div class="row">
                <div class="col col-25 col-offset-75"><button type="submit" class="button button-block button-positive">Save</button></div>


            </div>
        </form>
    </ion-content>
</ion-view>
