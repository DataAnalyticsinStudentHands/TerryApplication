<ion-view title="Terry Scholarship Application 2015/2016"> 

    <!-- The nav bar that will be updated as we navigate between views.-->
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon-round"
                ng-click="toggleRight()" ></button>
    </ion-nav-buttons>
    
    

    <ion-content padding="true">  
        <p>Fill out each section of the application form completely, taking care to respond to each question in the space provided.  </p>
        <h3>Student Information</h3>
        
        <form class="submit" ng-submit="save()">

            
            
        <div class="row">
  <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">First Name</span> 
      <input type="text" ng-model="myapplication.first_name"></label></div>
<div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">Middle Name</span> 
      <input type="text" ng-model="myapplication.middle_name"></label></div>
  <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">Last Name</span> 
      <input type="text" ng-model="myapplication.last_name"></label></div>
            <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">Preferred Name</span> 
      <input type="text" ng-model="myapplication.preferred_name"></label></div>
  <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">Email</span> 
      <input type="text" ng-model="user.email"></label></div>
  <div class="col">.col</div>
  
</div>
            <div class="row">
                <div class="col col-33 col-offset-67"><button type="submit" class="button button-block button-positive">Save</button></div>
                
                
            </div>
        </form>

        
             
             
                                                                              
                                                                                                                      
    </ion-content>
    
</ion-view>
