<ion-view title="Terry Scholarship Application 2015/2016">

    <!-- The nav bar that will be updated as we navigate between views.-->
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon-round" ng-click="toggleRight()"></button>
    </ion-nav-buttons>

    <ion-content padding="true">
        
        <div class="bar bar-header bar-light">
            <h1 class="title">College Plans</h1>
        </div>
        
        <form class="submit" novalidate on-valid-submit="save('tabs.myapplication.financial_information')" >

            <div class="row">
                <div class="col">
                    <label class="item item-input">
                        <span class="input-label">Will you be the first in your family to graduate college?</span>
                        <ion-radio name="first_graduate" ng-model="myapplication.first_graduate" ng-value="'Yes'">Yes</ion-radio>
                        <ion-radio name="first_graduate" ng-model="myapplication.first_graduate" ng-value="'No'">No</ion-radio>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Why have you chosen to apply to the University of Houston?</span>
                        <textarea name="why_apply" rows="5" ng-model="myapplication.why_apply" placeholder="Write here."></textarea>
                        </label>
                </div>
            </div>
            
            <div class="row">
                <div class="col">

  <div class="item item-button-left dark">
        List Universities
    <button class="button icon ion-plus-circled button-clear button-dark" ng-click="showAddData()"></button>
  </div>

                </div>
</div>
            
            <div class="item" ng-repeat="item in myuniversities" item="item">
                <button title="Delete" class="button button-icon icon ion-minus-circled" ng-click="deleteData(item.id)"></button>
                <button title="Edit" class="button button-icon icon ion-compose" ng-click="editData(item)">&nbsp;&nbsp;&nbsp;&nbsp;{{item.name}} </button>
            </div>
        </div>

            <div class="row">
                <div class="col">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Why have you chosen your academic major(s)?</span>
                        <textarea name="why_major" rows="3" ng-model="myapplication.why_major" placeholder="Write here."></textarea>
                        </label>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Briefly describe any educational plans you have beyond earning your Bachelor’s degree:</span>
                        <textarea name="educational_plans" rows="5" ng-model="myapplication.educational_plans" placeholder="Write here."></textarea>
                        </label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">What are some of your life’s goals and objectives?</span>
                        <textarea name="life_goals" rows="5" ng-model="myapplication.life_goals" placeholder="Write here."></textarea>
                        </label>
                </div>
            </div>

            <!-- Submit button -->
            <div class="row">
                <div class="col col-25 col-offset-75">
                    <button type="submit" class="button button-block button-positive">Next</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
