<ion-view title="Terry Scholarship Application 2015/2016"> 
    
    <!-- The nav bar that will be updated as we navigate between views.-->
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon-round"
                ng-click="toggleLeft()" ></button>
    </ion-nav-buttons>
    
    
    <ion-content padding="true">  
        <p>Fill out each section of the application form completely, taking care to respond to each question in the space provided.  </p>
        <h3>Student Information</h3>

<div class="list">
	<label class="item item-input item-stacked-label"> <span
		class="input-label">First Name</span> <input type="text"
		ng-model="myapplication.first_name">
	</label> <label class="item item-input item-stacked-label"> <span
		class="input-label">Last Name</span> <input type="text"
		ng-model="myapplication.last_name">
	</label> <label class="item item-input item-stacked-label"> <span
		class="input-label">Email</span> <input type="text"
		ng-model="user.email">
	</label>
</div>

</ion-content>
     </ion-view>
