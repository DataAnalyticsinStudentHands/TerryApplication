<ion-view title="My Applications">
            

    <ion-content> 
        
        <button class="button button-icon icon ion-minus-circled"
                ng-click="data.showDelete = !data.showDelete"> Delete Application</button>
        <button class="button button-icon icon ion-plus-circled"
                ng-click="modal.show()"> Create Application</button>
        
        <ion-list show-delete="data.showDelete">
            <ion-item ng-repeat="myapplication in myapplications" type="item-text-wrap"
                      ui-sref="tabs.myapplication.student_information({ applicationId: myapplication.id })">
                {{myapplication.name}} {{myapplication.id}}
                <ion-delete-button class="ion-minus-circled"
                                   ng-click="deleteApplication(myapplication.id)"> </ion-delete-button> 
            </ion-item> 
        </ion-list> 
    </ion-content>
    
    <!-- Modal dialog for creating a new application -->
    <script id="modal_createApplication.html" type="text/ng-template">
        <ion-modal-view>
                <ion-header-bar class="bar bar-header bar-positive">
                    <h1 class="title">Create New Terry Foundation Scholarship Applicationv</h1>
                    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
                </ion-header-bar>
            <ion-content>
            
            <form novalidate class="submit" ng-submit="createApplication()">
                <div class="padding">
                    <div class="list">
                    
                        
			             <label class="item item-input">
                            <span class="input-label">UH ID:</span>
                            
                            <input ng-model="myapplication.uh_id" type="text" required>
                        </label> 

                        <label class="item item-input">
                            <span class="input-label">First Name:</span>
                            <input ng-model="myapplication.first_name" type="text">
                        </label> 

                        <label class="item item-input">
                            <span class="input-label">Last Name:</span>
                            <input ng-model="myapplication.last_name" type="text">
                        </label> 
                        <div class="col col-25 col-offset-75"><button type="submit" class="button button-block button-positive">Create</button></div>
                        
                    </div>
                </div>
        </form>
            </ion-content>
        </ion-modal-view>
    </script>

</ion-view>
