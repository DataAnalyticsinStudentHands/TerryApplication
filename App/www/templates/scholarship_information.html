<ion-view title="Terry Scholarship Application 2015/2016 Scholarship Information"> 

    <!-- The nav bar that will be updated as we navigate between views.-->
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon-round"
                ng-click="toggleRight()" ></button>
    </ion-nav-buttons>

    <ion-content padding="true">  
        
         
  
  
  
        
        <form class="submit" ng-submit="save()" novalidate>            

            <div class="row">
                <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">High School Name:</span> 
                    <input type="text" ng-model="myapplication.highschool_name" placeholder="Highschool name"></label></div>
                <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">High School City/ST:</span> 
                    <input type="text" ng-model="myapplication.highschool_city" placeholder="City"></label></div>                
            </div>

            <div class="row">
                <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">Your High School Counselor:</span> 
                    <input type="text" ng-model="myapplication.highschool_councelor" placeholder="Name"></label></div>
                <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">School Phone/Ext.:</span> 
                    <input type="text" ng-model="myapplication.highschool_phone" placeholder="xxx-xxx-xxxx"></label></div>                            
            </div>
            <div class="row">
                <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">Your High School Counselor's Email Address:</span>           <input type="text" ng-model="myapplication.highschool_councelor_email" placeholder="email"></label></div>                            
            </div>

            <div class="row">
                <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">Zip Code:</span> 
                    <input type="text" ng-model="myapplication.highschool_gpa" placeholder="gpa"></label></div>
                <div class="col"><label class="item item-input item-stacked-label"> <span class="input-label">County:</span> 
                    <input type="text" ng-model="myapplication.county" placeholder="County"></label></div> 
            </div>
            
            
            <!-- Submit button -->
            <div class="row">
                <div class="col col-25 col-offset-75"><button type="submit" class="button button-block button-positive">Save</button></div>


            </div>
        </form>
    </ion-content>
</ion-view>
