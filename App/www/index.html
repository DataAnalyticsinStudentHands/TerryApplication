<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link rel="stylesheet" href="lib/ionic/css/ionic.css" rel="stylesheet"> 
        <link rel="stylesheet" href="lib/ng-notify/src/styles/ng-notify.css">
        <link rel="stylesheet" href="css/style.css" rel="stylesheet">
        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
<link href="css/ionic.app.css" rel="stylesheet">-->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>      
        <script src="lib/angular-cookies/angular-cookies.js"></script>

        <!--ng-notify-->
        <script src="lib/ng-notify/src/scripts/ng-notify.js"></script>    

        <!--RESTFUL API-->
        <script src="modules/dbServices.js"></script>
        <script src="modules/sha512.js"></script>
        <script src="lib/lodash/dist/lodash.underscore.min.js"></script>
        <script src="lib/restangular/dist/restangular.js"></script>

        <!-- CORE APP -->
        <script src="js/app.js"></script>
        <!-- Controllers -->
        <script src="js/controllers/controllers.js"></script>
        <script src="js/controllers/signinController.js"></script>
        <script src="js/controllers/registerController.js"></script>
        <script src="js/controllers/myapplicationsController.js"></script>
        <script src="js/controllers/terryController.js"></script>
        <!-- Services -->
        <script src="js/services/services.js"></script>
        <script src="js/services/userService.js"></script>
        <script src="js/services/myapplicationsService.js"></script>
        <script src="js/services/terryService.js"></script>
        <!-- Filters -->
        <script src="js/filters/filters.js"></script>
        <script src="js/directives/directives.js"></script>
    </head>
    
    <body ng-app="HonorsApplications" animation="slide-left-right-ios7">
        <!-- 
The nav bar that will be updated as we navigate between views.
-->
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
            <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
                Back
            </ion-nav-back-button>
        </ion-nav-bar>
        <!-- 
The views will be rendered in the <ion-nav-view> directive below
Templates are in the /templates folder (but you could also
have templates inline in this html file if you'd like).
-->
        <ion-nav-view></ion-nav-view>


    </body>
</html>
