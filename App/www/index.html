<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link rel="stylesheet" href="lib/ionic/css/ionic.css" rel="stylesheet"> 
        <link rel="stylesheet" href="lib/ng-notify/src/styles/ng-notify.css">
        <link rel="stylesheet" href="css/style.css" rel="stylesheet">
        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
<link href="css/ionic.app.css" rel="stylesheet">-->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>      
        <script src="lib/angular-cookies/angular-cookies.js"></script>

        <!--ng-notify-->
        <script src="lib/ng-notify/src/scripts/ng-notify.js"></script>    

        <!--RESTFUL API-->
        <script src="modules/dbServices.js"></script>
        <script src="modules/sha512.js"></script>
        <script src="lib/lodash/dist/lodash.underscore.min.js"></script>
        <script src="lib/restangular/dist/restangular.js"></script>

        <!-- CORE APP -->
        <script src="js/app.js"></script>
        <!-- Controllers -->
        <script src="js/controllers/controllers.js"></script>
        <script src="js/controllers/signinController.js"></script>
        <script src="js/controllers/registerController.js"></script>
        <script src="js/controllers/myapplicationsController.js"></script>
        <script src="js/controllers/myapplicationController.js"></script>
        <!-- Services -->
        <script src="js/services/services.js"></script>
        <script src="js/services/userService.js"></script>
        <script src="js/services/myapplicationsService.js"></script>
        <script src="js/services/myapplicationService.js"></script>
        <!-- Filters -->
        <script src="js/filters/filters.js"></script>
        <script src="js/directives/directives.js"></script>
    </head>
    
    <body ng-app="HonorsApplications">
        
        <ion-nav-bar class="nav-title-slide-ios7" align-title="center">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
            
    </ion-nav-bar>
        
        <ion-side-menus>
        
        <ion-side-menu-content>
          <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
          </ion-nav-bar>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
            </button>
          </ion-nav-buttons>
          <ion-nav-view animation="no-animation" name="menuContent"></ion-nav-view>
        </ion-side-menu-content> 
        
        <ion-side-menu side="right">
          <ion-header-bar class="bar-assertive">
            <h1 class="title">Pages</h1>
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
              <a href="#/check-in" class="item" menu-close>Student Information</a>
              <a href="#/event/attendees" class="item" menu-close>Attendees</a>
            </ul>
          </ion-content>
        </ion-side-menu>
        
      </ion-side-menus>
        
        
        
        <!-- 
The views will be rendered in the <ion-nav-view> directive below
Templates are in the /templates folder (but you could also
have templates inline in this html file if you'd like).
-->
        <ion-nav-view class="slide-left-right"></ion-nav-view>


    </body>
</html>
