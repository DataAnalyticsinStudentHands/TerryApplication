<ion-view title="Volunteer Management App">
    <ion-content>
        <ul class="list dark">
            <li>
                <a ui-sref-active="active" class="item ion-ios7-home-outline" menu-close nav-clear ui-sref="home.cfeed">
                    Home
                </a>
            </li>
            <li>
                <a ui-sref-active="active" class="item ion-ios7-people" menu-close nav-clear ui-sref="home.myGroups">
                    My Groups
                </a>
            </li>
            <li>
                <a ui-sref-active="active" class="item ion-ios7-person" menu-close nav-clear ui-sref="home.myTasks">
                    My Tasks
                </a>
            </li>

            <li>
                <a ui-sref-active="active" class="item ion-clock" menu-close nav-clear ui-sref="home.hours">
                    Hours
                </a>
            </li>
            <li>
                <a ui-sref-active="active" class="item ion-ionic" menu-close nav-clear ui-sref="home.awards">
                    Badges
                </a>
            </li>
            <li>
                <a ui-sref-active="active" class="item ion-calendar" menu-close nav-clear ui-sref="home.calendar">
                    Calendar
                </a>
            </li>
            <li>
                <a ui-sref-active="active" class="item ion-ios7-bookmarks" menu-close nav-clear ng-show="isAdm" ui-sref="home.hours_mod">
                    Hours Moderation
                </a>
            </li>
            <li>
                <a ui-sref-active="active" class="item ion-ios7-gear-outline" menu-close nav-clear ui-sref="home.settings">
                    Settings
                </a>
            </li>
        </ul>
    </ion-content>
</ion-view>
