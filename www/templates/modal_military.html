<!DOCTYPE html>
<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">{{myVariables.current_mode}} Activities</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content>
        <p class="item item-icon-left item-text-wrap">
            <i class="icon ion-information"></i>
            <b>In order of importance to you</b>, list up to four major awards, honors, or distinctions that you received.
        </p>
        <form novalidate class="submit" on-valid-submit="saveModal('military')">

            <div class="row">
                <div class="col">
                    <label class="item item-input validated">
                        <span class="input-label">Service Branch:</span>
                        <input name="service_branch" ng-model="mymilitary.service_branch" type="text" placeholder="Service Branch">
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col col-50">
                    <label class="item item-input" ng-click="openDatePicker('Service Start Date', 'date_from')">
                        <span class="input-label">From Date:</span>
                        <input type="text" ng-model="mymilitary.date_from" placeholder="Select">
                    </label>
                </div>
                <div class="col">
                    <label class="item item-input" ng-click="openDatePicker('Service End Date', 'date_to')">
                        <span class="input-label">To Date:</span>
                        <input type="text" ng-model="mymilitary.date_to" placeholder="Select">
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col col-50">
                    <label class="item item-input validated">
                        <span class="input-label">Active or Reserve:</span>
                        <input name="mode" ng-model="mymilitary.mode" type="text" placeholder="mode">
                    </label>
                </div>

                <div class="col col-50">
                    <label class="item item-input validated">
                        <span class="input-label">Current Status:</span>
                        <input name="status" ng-model="mymilitary.status" type="text" placeholder="status">
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="item item-input validated">
                        <span class="input-label">Station Locations</span>
                        <input name="station_locations" ng-model="mymilitary.station_locations" type="text" placeholder="Station Locations">
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col col-25 col-offset-75">
                    <button class="button button-full button-positive" type="submit">Save</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
