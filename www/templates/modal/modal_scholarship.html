<!DOCTYPE html>
<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">{{myVariables.current_modal_mode}} Scholarship</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content>
        <form novalidate class="submit" on-valid-submit="saveModal('scholarship')">
            <div class="row">
                <div class="col" ng-show="lists.scholarship.applied_received">
                    <label class="item item-input validated">
                        <span class="input-label">Scholarship Name:</span>
                        <input name="name" ng-model="lists.scholarship.name" type="text" placeholder="name" required>
                    </label>
                </div>
                <div class="col" ng-show="!lists.scholarship.applied_received">
                    <label class="item item-input validated">
                        <span class="input-label">Scholarship or Grant Name:</span>
                        <input name="name" ng-model="lists.scholarship.name" type="text" placeholder="name" required>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="item item-input validated">
                        <span class="input-label">Duration:</span>
                        <input name="duration" ng-model="lists.scholarship.duration" type="text" placeholder="duration" required>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="item item-input validated">
                        <span class="input-label">Amount per year:</span>
                        <input name="amount" ng-model="lists.scholarship.amount" type="text" placeholder="amount" required>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col col-25 col-offset-75">
                    <button class="button button-full button-positive" type="submit">Save</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
