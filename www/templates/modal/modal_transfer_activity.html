<!DOCTYPE html>
<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">{{myVariables.current_modal_mode}} Activities</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content>
        <p class="item item-icon-left item-text-wrap">
            <i class="icon ion-information"></i>
            List up to six extracurricular activities or organizations in which you are most involved and indicate the leadership positions you held and your dates of involvement. <b>List your most recent service first.</b> 
        </p>
        <form novalidate class="submit" on-valid-submit="saveModal('transfer_activity')">

            <div class="row">
                <div class="col">
                    <label class="item item-input validated">
                        <span class="input-label">Organization/Activity:</span>
                        <input name="activity" ng-model="lists.transfer_activity.activity" type="text" placeholder="activity" required>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="item item-input validated">
                        <span class="input-label">Position(s) held<br>[e.g. member]:</span>
                        <input name="position" ng-model="lists.transfer_activity.position" type="text" placeholder="position" required>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="item item-input validated">
                        <span class="input-label">Hours per week:</span>
                        <input name="description" ng-model="lists.transfer_activity.hours_week" type="number" placeholder="hours per week" required>
                    </label>
                </div>
                <div class="col">
                    <label class="item item-input validated">
                        <span class="input-label">Hours total:</span>
                        <input name="description" ng-model="lists.transfer_activity.hours_total" type="number" placeholder="hours per week" required>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="item item-input" ng-click="openDatePicker('Activity Start Date', 'transfer_activity', 'date_from')">
                        <span class="input-label">From Date:</span>
                        <input type="text" ng-model="lists.transfer_activity.date_from" placeholder="Select">
                    </label>
                </div>
                <div class="col">
                    <label class="item item-input" ng-click="openDatePicker('Activity End Date', 'transfer_activity', 'date_to')">
                        <span class="input-label">To Date:</span>
                        <input type="text" ng-model="lists.transfer_activity.date_to" placeholder="Select">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col col-25 col-offset-75">
                    <button class="button button-full button-positive" type="submit">Save</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
