<!DOCTYPE html>
<!-- 
Create tabs with an icon and label, using the tabs-positive style. 
Each tab's child <ion-nav-view> directive will have its own 
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

    <!-- My Applications Tab -->
    <ion-tab title="My Application" 
             icon="icon ion-home"
             ui-sref="tabs.applications">
        <ion-nav-view name="applications-tab"></ion-nav-view>
    </ion-tab>
    <!-- Information Tab -->
    <ion-tab title="Instructions" icon="ion-ios7-information" ui-sref="tabs.information">
        <ion-nav-view name="information-tab"></ion-nav-view>
    </ion-tab>
    
    <!-- User Tab -->
    <ion-tab title="Account" icon="ion-gear-b" ui-sref="tabs.user">
        <ion-nav-view name="user-tab"></ion-nav-view>
    </ion-tab>

    <!-- Sign Out Tab -->
    <ion-tab title="Sign-Out" icon="ion-log-out" ng-click="logout()">
    </ion-tab>
</ion-tabs>
