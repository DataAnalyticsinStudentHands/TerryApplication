<!DOCTYPE html>
<!-- Modal dialog for creating a new application -->
<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Create New Terry Foundation Scholarship Application</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    
    <ion-content> <form novalidate class="submit" on-valid-submit="createApplication()">
            <div class="padding">
                <div class="list">
                    <label class="item item-input validated" >
                        <span class="input-label">UH ID:</span>
                        <input name="uh_id" ng-model="myapplication.uh_id" type="number" ng-minlength="6" required>
                    </label>

                    <label class="item item-input validated">
                        <span class="input-label">First Name:</span>
                        <input name="first_name" ng-model="myapplication.first_name" type="text">
                    </label>

                    <label class="item item-input validated">
                        <span class="input-label">Last Name:</span>
                        <input name="last_name" ng-model="myapplication.last_name" type="text">
                    </label>
                    <div class="col col-25 col-offset-75">
                        <button type="submit" class="button button-block button-positive">Create</button>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
